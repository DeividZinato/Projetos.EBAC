<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

        <h1>Validação de Números</h1>

        <p id="message"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
